<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{/fragments/head}"></th:block>

<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <th:block th:include="~{/fragments/navbar}"></th:block>
        </div>
    </div>
</div>

<div class="container m-4">
    <div class="row">
        <div class="col-md-3">
            <th:block th:include="~{/fragments/categories-menu}"></th:block>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12">
                    <h4 class="h-pages">Login</h4>
                    <hr>
                </div>
            </div>
            <form th:action="@{/user/login}" th:method="post">

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" id="username" aria-describedby="helpId"
                           placeholder="">
                    <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="">
                </div>

                <th:block th:if="${param.error}">
                    <div class="text-center" style="font-weight: bold; color: red; text-align: center;">
                        <small class="col-md-12">Incorect username or Password!</small>
                    </div>
                </th:block>

                <button type="submit" class="bbs-1">Login</button>
            </form>
        </div>
    </div>
</div>


</body>
<th:block th:include="~{/fragments/footer}"></th:block>

</html>
