<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{/fragments/head}"></th:block>

<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<th:block th:include="~{/fragments/navbar}"></th:block>
			</div>
		</div>
	</div>

	<div class="container m-4">
		<div class="row">
			<div class="col-md-3">
				<th:block th:include="~{/fragments/managment_menu}"></th:block>
			</div>
			<div class="col-md-9">
				<div class="row">
					<div class="col-md-12">
						<h4 class="h-pages">Add new category to shop</h4>
						<hr>
					</div>
				</div>
				<form th:action="@{/category/add}" th:method="post" th:object="${cabm}">
					<div class="form-group">
						<label for="name">Category Name</label>
						<input type="text" class="form-control" name="name"
							id="" aria-describedby="helpId" placeholder="">
							
							<small class="span-info-text-error" th:each="error : ${#fields.errors('name')}" 
									th:text="${error}">
							</small>
						
					</div>

					<div class="form-group">
						<label for="description">Category Description</label>
						<textarea class="form-control" name="description" id="" rows="3"></textarea>
						
						<small class="span-info-text-error" th:each="error : ${#fields.errors('description')}" 
									th:text="${error}">
							</small>
							
					</div>
					<button type="submit" class="bbs-1">Category Add</button>
				</form>
			</div>
		</div>
	</div>


</body>
<th:block th:include="~{/fragments/footer}"></th:block>

</html>
