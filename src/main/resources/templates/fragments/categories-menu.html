<th:block>
	<div class="row">
		<div class="col-12">
			<div class="list-group left-menu-acm">
				<a th:href="@{/home}" class="list-group-item list-group-item-action">ALL PRODUCTS</a>
				<a th:each="category: ${allCategories}" th:text="${category.getName()}"
					th:href="@{/category/selected/{categoryId}(categoryId = ${category.getId()})}"
					class="list-group-item list-group-item-action"></a>
			</div>
		</div>
	</div>
</th:block>
