<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{/fragments/head}"></th:block>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <th:block th:include="~{/fragments/navbar}"></th:block>
            </div>
        </div>
    </div>

    <div class="container m-4">
        <div class="row">
            <div class="col-md-3">
                <th:block th:include="~{/fragments/admin_menu}"></th:block>
            </div>
            <div class="col-md-9">

                <div class="row">
                    <div class="col-md-12">
                        <h4 class="h-pages">List with all users</h4>
                        <hr>
                    </div>
                </div>
                <table style="text-align: center;" class="table table-striped table-inverse table-responsive">
                    <tbody>
                        <tr>
                            <td>Username</td>
                            <td>Roles</td>
                            <td></td>
                        </tr>
                        <th:block th:each="user: ${allUsers}">
                            <tr>
                                <td scope="row"><span class="user-tag" th:text="${user.getUsername()}"></span></td>
                                <td>
                                    <span class="user-role-tag" th:text="${role.getAuthority()}"
                                        th:each="role: ${user.getAuthorities()}"></span>
                                </td>
                                <td><a th:href="@{/admin/edit/roles/{userId}(userId = ${user.getId()})}"
                                        class="bbs-1">Edit User</a></td>
                              
                            </tr>
                        </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


</body>
<th:block th:include="~{/fragments/footer}"></th:block>

</html>
