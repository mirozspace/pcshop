				<form th:action="@{/admin/user/category-save}" th:method="post">

									<td><label class="user-role-tag">Admin Role</label> <input type="checkbox"
											name="roleAdmin" id="" value="1" />
										<div>
											<label class="user-role-tag">Manager Role</label> <input type="checkbox"

										</div>
										<div>
											<label class="user-role-tag">Worker Role</label> <input type="checkbox"
												name="roleWorker" id="" value="1">
										</div>
									</td>
									<td>
										<input type="hidden" name="userId" th:value="${userForEdit.getId()}" /> </td>
									</td>
									<td><button class="bbs-1" type="submit">Save</button></td>
								</tr>
							</tbody>
						</table>
					</th:block>
				</form>
